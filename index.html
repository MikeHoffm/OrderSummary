<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
    </style>
  </head>
  <body>
    <div class="container">

    <div class="main-card">
      <img class="illustration" src="images/illustration-hero.svg" alt="Person dancing to music">
      <h2>Order Summary</h2>

      <p class="summary-info">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <div class="plan-info">
      <img class="music-note" src="images/icon-music.svg" alt="musical note">
      
        <div class="annual">
          <p class="annual-title">Annual Plan</p>
          <p class="annual-price">$59.99/year</p>
        </div>

      <a class="change-link" href=#>Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a href="#" class="cancel-order">Cancel Order</a>
    </div>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/Mike_TheDev" target="_blank">Mike_TheDev</a>.
    </div>

  </div>
  </body>
</html>
